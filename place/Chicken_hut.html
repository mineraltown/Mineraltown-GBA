<head>

    <title>鸡小屋</title>

<body>
    <h1>鸡小屋</h1>
    <img src="Chicken-1.png" alt="完全增筑后的鸡小屋1">
    <br>
    <img src="Chicken.png" alt="完全增筑后的鸡小屋2">
    <p>用来养鸡，可以增筑。</p>
    <h2>介绍</h2>
    <p>用来养殖鸡。<br>
        一开始可以养殖4只，增筑后最多可以养殖8只。<br>
        可以通过「塞巴拉的锻冶屋」购置「蛋黄酱加工机」<br>
        可以通过往「孵化箱」放置鸡蛋来孵育新的小鸡。<br>
        在鸡小屋左侧，有水车小屋，可以将玉米加工成鸡饲料。<br>
        <strong>1份玉米可以加工20份鸡饲料</strong>，很划算呦！</p>
    <h2>增筑</h2>
    <p>增筑需要：</p>
    <ol type="1">
        <li>5000 G</li>
        <li>420块木材</li>
    </ol>
</body>

</html>
