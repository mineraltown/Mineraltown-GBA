    <h1>动物小屋</h1>
    <img src="Nyxw01.png" alt="dwxw1">

    <img src="Nyxw.png" alt="dwxw2">
    <p>用来养牛和羊，可以增筑。</p>
    <h2>介绍</h2>
    <p>用来养殖牛或者羊。一开始可以养殖8只，增筑后最多可以养殖16只。<br>
        可以通过「塞巴拉的锻冶屋」购置羊毛加工机和奶酪加工机。</p>
    <h2>增筑</h2>
    <p>增筑需要：</p>
    <ol type="1">
        <li>6800 G</li>
        <li>500块木材</li>
    </ol>
