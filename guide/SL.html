    <h2>介绍</h2>
    <p>就是连续地save/load（存档/读档） 做没把握的事前先存档，做完事后不满意就可以重新读档。</p>
    <h2>方法</h2>
    <p><strong>日记里有两个档可以存档。</strong><br>
        模拟器用即时存档更方便。</p>
    <h2>作用</h2>
    <p>主要用于反悔。 具体可以用于做料理、挖矿、赛马、飞碟大赛、电视购物、和女神猜数字、种红色奇幻草、改变天气等等。</p>
